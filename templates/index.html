{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Welcome to the Coupon Distribution System!</h2>
                <p class="card-text">
                    Click the button below to claim your coupon. Please note that you can only claim one coupon per hour.
                </p>
                
                <div id="loading" class="d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="result" class="alert d-none mb-4" role="alert"></div>

                <button id="claimButton" class="btn btn-primary" onclick="claimCoupon()">
                    Claim Coupon
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
